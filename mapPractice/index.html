<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지도연습</title>
  <link rel="stylesheet" href="./css/css.css">
  
</head>
<body>  
  <div id="wrap">
    <div id="map_wrap">
      <div class="map_tip">
        <ul>
          <li class="s-tip">
            <div class="sdesc">
              <div>
                서울 지역 설명문 위d치입니다.
              </div>
            </div>
          </li>
          <li class="u-tip">
            <div class="udesc">
              <div>
                미국 지역 설명문 위치입니다.
              </div>
            </div>

          </li>
          <li class="a-tip">
            <div class="adesc">
              <div>
                아프리카 지역 설명문 위치입니다.
              </div>
            </div>
          </li>
          <li class="r-tip">
            <div class="rdesc">
              <div>
                러시아 지역 설명문 위치입니다.
              </div>
            </div>
          </li>
        </ul>
        
      </div>
    </div>
    <ul id="map_controller">
      <li class="seoul">서울</li>
      <li class="usa">USA</li>
      <li class="afreca">AFRECA</li>
      <li class="russia">RUSSIA</li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="./js/script.js"></script>
</body>
</html>
